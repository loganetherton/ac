<div data-ng-init="meanTokenEdit=false">
	<div data-ng-show="!meanTokenEdit || !global.meanTokenEditableMode" data-ng-mouseover="meanTokenEdit=(global.meanTokenEditableMode) ? true : false" data-ng-class="{editable: global.meanTokenEditableMode}">{{global.tokens[meanToken].content[lang] ? global.tokens[meanToken].content[lang] : global.tokens[meanToken].content[global.defaultLanguage.identifier] ? global.tokens[meanToken].content[global.defaultLanguage.identifier] : meanToken}}</div>
	<div data-ng-if="meanTokenEdit&&!global.tokens[meanToken]" data-ng-init="findOrCreate()"></div>
	<input type="text" ng-model="global.tokens[meanToken].content[lang]" data-ng-show="meanTokenEdit && global.meanTokenEditableMode" data-ng-blur="save(); meanTokenEdit=false" data-ng-mouseover="meanTokenEdit=true"/>
</div>
