<div class="col-lg-6" data-ng-controller="TaskInsertController as taskInsertCtrl" ng-cloak>
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Here you can create a bunch of fake tasks</strong></div>
        <div class="panel-body">
            <form name="taskInsertCtrl.taskForm" class="form-horizontal"
                  data-ng-submit="taskInsertCtrl.create(taskInsertCtrl.taskForm.$valid)" novalidate>
                <div class="form-group">
                    <label class="col-sm-2">How many you makin?</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="One billion"
                               data-ng-model="taskInsertCtrl.task.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-info" data-ng-disabled="taskInsertCtrl.taskForm.$invalid">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> You can delete all of the tasks here</strong></div>
        <div class="panel-body">
            <form name="taskInsertCtrl.taskForm" class="form-horizontal"
                  data-ng-submit="taskInsertCtrl.create(taskInsertCtrl.taskForm.$valid)" novalidate>
                <div class="form-group">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-info">
                            Do it!
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
