<div class="col-lg-6" data-ng-controller="CreateMockTasksController as createMockTasksCtrl" ng-cloak>
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Here you can create a bunch of fake tasks</strong></div>
        <div class="panel-body">
            <form name="createMockTasksCtrl.createMockTasksForm" class="form-horizontal"
                  data-ng-submit="createMockTasksCtrl.createFakeTasks(createMockTasksCtrl.mockTaskAmount)" novalidate>
                <div class="form-group">
                    <label class="col-sm-2">How many you makin?</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="1000000000"
                               data-ng-model="createMockTasksCtrl.mockTaskAmount" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-info" data-ng-disabled="createMockTasksCtrl.createMockTasksForm.$invalid">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> You can delete all of the tasks here</strong></div>
        <div class="panel-body">
            <form name="createMockTasksCtrl.deleteAllForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <div class="col-md-9">
                        <button type="button" class="btn btn-info" data-ng-click="createMockTasksCtrl.deleteAll()">
                            {{createMockTasksCtrl.deleteButtonText}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
