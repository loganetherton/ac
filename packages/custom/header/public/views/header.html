<header id="header" data-ng-controller="HeaderController as headerCtrl">
    <div id="logo-group">

        <!-- PLACE YOUR LOGO HERE -->
        <span id="logo"> <img src="img/logo_placeholder.jpg" alt="SmartAdmin"> </span>
        <!-- END LOGO PLACEHOLDER -->

        <!-- Note: The activity badge color changes when clicked and resets the number to 0
        Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->
    <span id="activity" class="activity-dropdown" activities-dropdown-toggle data-ng-if="headerCtrl.global.authenticated">
        <i class="fa fa-user"></i> 
        <b class="badge bg-color-red">21</b> 
    </span>
        <div smart-include="activities/views/activities/activities.html"></div>
    </div>


    <recent-projects data-ng-if="headerCtrl.global.authenticated"></recent-projects>



    <!-- pulled right: nav area -->
    <div class="pull-right">

        <!-- collapse menu button -->
        <!--<div id="hide-menu" class="btn-header pull-right">-->
        <!--<span> <a toggle-menu title="Collapse Menu"><i-->
                <!--class="fa fa-reorder"></i></a> </span>-->
        <!--</div>-->
        <!-- end collapse menu -->

        <!-- #MOBILE -->
        <!-- Top menu profile link : this shows only when top menu is active -->
        <ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">
            <li class="">
                <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">
                    <img src="img/avatars/sunny.png" alt="John Doe" class="online"/>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a href-void class="padding-10 padding-top-0 padding-bottom-0"><i
                                class="fa fa-cog"></i> Setting</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a ui-sref="placeholder" class="padding-10 padding-top-0 padding-bottom-0"> <i class="fa fa-user"></i>
                            <u>P</u>rofile</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href-void class="padding-10 padding-top-0 padding-bottom-0"
                           data-action="toggleShortcut"><i class="fa fa-arrow-down"></i> <u>S</u>hortcut</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href-void class="padding-10 padding-top-0 padding-bottom-0"
                           data-action="launchFullscreen"><i class="fa fa-arrows-alt"></i> Full <u>S</u>creen</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#/login" class="padding-10 padding-top-5 padding-bottom-5" data-action="userLogout"><i
                                class="fa fa-sign-out fa-lg"></i> <strong><u>L</u>ogout</strong></a>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- logout button -->
        <!--<div id="logout" class="btn-header transparent pull-right">-->
        <!--<span> <a ui-sref="login" title="Sign Out" data-action="userLogout"-->
                  <!--data-logout-msg="You can improve your security further after logging out by closing this opened browser"><i-->
                <!--class="fa fa-sign-out"></i></a> </span>-->
        <!--</div>-->
        <!-- end logout button -->

        <!-- search mobile button (this is hidden till mobile view port) -->
        <div id="search-mobile" class="btn-header transparent pull-right" data-search-mobile data-ng-if="headerCtrl.global.authenticated">
            <span> <a href="#" title="Search"><i class="fa fa-search"></i></a> </span>
        </div>
        <!-- end search mobile button -->

        <!-- input: search field -->
        <form action="#/search" class="header-search pull-right" data-ng-if="headerCtrl.global.authenticated">
            <input id="search-fld" type="text" name="param" placeholder="search" data-autocomplete='[
					"ActionScript",
					"AppleScript",
					"Asp",
					"BASIC",
					"C",
					"C++",
					"Clojure",
					"COBOL",
					"ColdFusion",
					"Erlang",
					"Fortran",
					"Groovy",
					"Haskell",
					"Java",
					"JavaScript",
					"Lisp",
					"Perl",
					"PHP",
					"Python",
					"Ruby",
					"Scala",
					"Scheme"]'>
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
            <a href="$" id="cancel-search-js" title="Cancel Search"><i class="fa fa-times"></i></a>
        </form>
        <!-- end input: search field -->

    </div>
    <!-- end pulled right: nav area -->

</header>
