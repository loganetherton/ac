<div class="project-context hidden-xs dropdown">

    <span class="label">Projects:</span>
    <span class="project-selector dropdown-toggle">
        Recent projects
    </span>

    <ul class="dropdown-menu" ng-if="recentProjectsCtrl.tasks.length">
        <li ng-repeat="task in recentProjectsCtrl.tasks">
            <a href="{{task.href}}">{{task.title}}</a>
        </li>
        <li class="divider"></li>
        <li>
            <a class="prevPage">Previous <i class="fa fa-arrow-left"></i></a>
            <a class="nextPage">Next <i class="fa fa-arrow-right"></i></a>
        </li>
    </ul>

</div>
