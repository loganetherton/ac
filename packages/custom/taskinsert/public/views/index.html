<div class="col-lg-6" data-ng-controller="TaskInsertController as taskInsertCtrl" ng-cloak>
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Task Title</strong></div>
        <div class="panel-body">
            <form name="taskInsertCtrl.taskForm" class="form-horizontal"
                  data-ng-submit="taskInsertCtrl.create(taskInsertCtrl.taskForm.$valid)" novalidate>
                <div class="form-group">
                    <label for="" class="col-sm-2">Task Title</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Task title"
                               data-ng-model="taskInsertCtrl.task.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Assign To</label>

                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Team Member Name"
                                   data-ng-model="taskInsertCtrl.task.assigned">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Estimate</label>

                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">hrs</span>
                            <input type="text" class="form-control" placeholder="1.5"
                                   data-ng-model="taskInsertCtrl.task.estimate" ng-pattern="/^\d+(.\d+)?$/">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Dependencies</label>
                    <tags-input ng-model="taskInsertCtrl.task.dependenciesText" display-property="title"
                                placeholder="Search for tasks" replace-spaces-with-dashes="false"
                                add-from-autocomplete-only="true" on-tag-added="taskInsertCtrl.dependencySet($tag)">
                        <auto-complete source="taskInsertCtrl.queryTasks($query)"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Content</label>

                    <div class="panel-body">
                        <div text-angular
                             ta-toolbar="[['bold', 'quote', 'italics', 'underline', 'insertImage', 'insertLink', 'ol', 'ul'], ['undo', 'redo']]"
                             data-ng-model="taskInsertCtrl.task.content" class="ui-editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-info" data-ng-disabled="taskInsertCtrl.taskForm.$invalid">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
