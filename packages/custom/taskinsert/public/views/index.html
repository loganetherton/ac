<div class="col-lg-6" data-ng-controller="TaskInsertController as taskInsertCtrl" ng-cloak>
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Task Title</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" data-ng-submit="taskInsertCtrl.create(taskForm.$valid)" novalidate>
                <div class="form-group">
                    <label for="" class="col-sm-2">Task Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Task title" data-ng-model="taskInsertCtrl.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Assign To</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Estimate</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">hrs</span>
                            <input type="text" class="form-control" placeholder="1.5">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Dependencies</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-info">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Content</label>
                    <div class="panel-body">
                        <div text-angular ta-toolbar="[['bold', 'quote', 'italics', 'underline', 'insertImage', 'insertLink', 'ol', 'ul'], ['undo', 'redo']]" data-ng-model="taskInsertCtrl.content" class="ui-editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
