<div data-ng-repeat="task in tasks track by $index">
    <a data-ng-href="#!/task/{{task._id}}">{{task.title}}</a>
        <span data-ng-if="hasAuthTask(task.team)">
            <a class="btn" href="/#!/task/{{task._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(task);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </span>
    <div>{{task.content}}</div>
</div>
