<div class="" data-ng-controller="TasklistInsertController as tasklistInsert">
    <h3><img src="/tasklist/assets/img/logo.png" /></h3>

    <h2>{{tasklistInsert.strings.name}}</h2>
    <h2 class="alert alert-warning">{{tasklistInsert.strings.project}}</h2>
    <div class="row no-border">
        <form name="articleForm" class="form-horizontal" role="form" data-ng-submit="tasklistInsert.create(articleForm.$valid)" novalidate>
            <div class="input-group col-md-9">
                <span class="input-group-addon task-input-label">Title</span>
                <input name="title" type="text" class="form-control" data-ng-model="tasklistInsert.title" id="title" placeholder="Title" required>
            </div>
            <div class="input-group col-md-9">
                <span class="input-group-addon task-input-label">Content</span>
                <input name="content" type="text" class="form-control" data-ng-model="tasklistInsert.content" id="content" placeholder="Content" required>
            </div>
            <br>
            <div class="form-group">
                <div class="col-md-9">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <ol>
        <li>
            <a href="tasklist/example/anyone">Server route that anyone can access</a>
        </li>
        <li>
            <a href="tasklist/example/auth">Server route that requires authentication</a>
        </li>
        <li>
            <a href="tasklist/example/admin">Server route that requires admin user</a>
        </li>
        <li>
            <a href="tasklist/example/render">Raw Html rendering example from using swig</a>
        </li>
    </ol>
</div>
