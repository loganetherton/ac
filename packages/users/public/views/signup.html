<div class="page-signup" data-ng-controller="RegisterCtrl as registerCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#!/">{{indexCtrl.main.register}}</a>
            </section>
        </div>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <section>
                    <form class="form-horizontal" id="register_form" ng-submit="registerCtrl.register()">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input required class="form-control" id="name" type="text" name="name" placeholder="full name"
                                       ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input required class="form-control" id="email_block" type="email" name="email" placeholder="Email Address"
                                       ng-model="user.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input required class="form-control" id="password_block" name="password" type="{{passwordInput.type}}"
                                       placeholder="{{passwordInput.placeholder}}" ng-model="user.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <button type="submit" class="submit_button btn btn-primary btn-lg btn-block">Sign up</button>
                        </div>

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#!/auth/login" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
